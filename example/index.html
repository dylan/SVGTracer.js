  <script src="../dist/SVGTracer.js"></script>
  <script>
  $(document).ready(function(){
    $('#BVRLogo')
      .svgTracer()
      .svgTracer('play')
    $('#b52')
      .svgTracer()
      .waypoint(function(){
        if(!$(this).data('svgTracer').isVisible) {
          $(this).svgTracer('play');
        } else {
          $(this).svgTracer('reverse');
        }
      })

  });

  </script>
